- name: "duplicity: install"
  vars:
    packages:
      - duplicity
      - python-boto
  apt:
    name: "{{ packages }}"
    state: latest
    install_recommends: yes
  tags:
  - backup
  - python

- name: "duplicity: Google Drive support"
  pip:
    name: PyDrive
    executable: pip2
  tags:
  - backup
  - python

- name: "rclone: install"
  apt:
    name: "rclone"
    state: latest
    install_recommends: yes
  tags:
  - backup
