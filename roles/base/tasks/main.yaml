- name: "create /opt/bin"
  file:
    path: /opt/bin
    state: directory
    mode: 0755

- name: "create /scratch"
  file:
    path: /scratch
    state: directory
    mode: 0777

- name: "install package management tools: {{ packages }}"
  apt:
    name: "{{ packages }}"
    state: latest
    install_recommends: yes
  vars:
    packages:
    - apt-transport-https
    - software-properties-common
    - aptitude
    - debconf-utils
    - curl
    - dirmngr
    - snapd
  tags:
  - apt
  - package-management

- name: "apt repo: canonical partner"
  apt_repository:
    repo: "deb http://archive.canonical.com/ubuntu {{ ubuntu_release }} partner"
    state: present
    update_cache: yes
  tags:
  - apt-repos

- name: "apt repo: canonical partner src"
  apt_repository:
    repo: "deb-src http://archive.canonical.com/ubuntu {{ ubuntu_release }} partner"
    state: present
    update_cache: yes
  tags:
  - apt-repos

- name: "apt repo: yq"
  apt_repository:
    filename: yq
    repo: ppa:rmescandon/yq
    state: present
    update_cache: yes
  tags:
  - apt-repos

- name: "install basic tools: {{ packages }}"
  apt:
    name: "{{ packages }}"
    state: latest
    install_recommends: yes
  vars:
    packages:
    # shell
    - bash-completion
    - tmux
    # shell utilities
    - pwgen
    - tree
    - jq
    - yq
    - pass
    - dos2unix
    # desktop/X
    - wmctrl
    - xdotool
    - xsel
    # filesystem
    - gparted
    - sshfs
    # monitoring
    - htop
    - iftop
    - bmon
    - iperf
    - sysstat
    - powertop
    - httperf
    # network
    - nmap
    # graphics
    - inkscape
    - gimp
    - gpick
    - gnuplot
    # communication
    - openssh-server
    - openssh-client
    - chromium-browser
    # version control
    - git
    - gitg
    - tig
    - subversion
    - mercurial
    - meld
    # markdown rendering
    - markdown
    # gpg password entry in text-mode
    - pinentry-tty
    - pinentry-curses
    # diagrams
    - dia
