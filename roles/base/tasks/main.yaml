  - basictools

- name: "build tools: {{ packages }}"
  apt:
    name: "{{ packages }}"
    state: latest
    install_recommends: yes
  vars:
    # build tools that may be needed to build other base tools from source
    packages:
    - make
    - pkg-config
    - autoconf
    - automake
    - build-essential
    - gcc
  tags:
  - buildtools

#
# Emacs
#

- name: "apt key: emacs26"
  apt_key:
    keyserver: "keyserver.ubuntu.com"
    id: "873503A090750CDAEB0754D93FF0E01EEAAFC9CD"
    state: present
  tags:
  - emacs
  - apt-repos

- name: "apt repo: emacs26"
  apt_repository:
    filename: emacs26
    repo: "deb http://ppa.launchpad.net/kelleyk/emacs/ubuntu {{ ubuntu_release }} main"
    state: present
    update_cache: yes
  tags:
  - emacs
  - apt-repos

- name: "install: {{ packages }}"
  apt:
    name: "{{ packages }}"
    state: latest
    install_recommends: yes
  vars:
    packages:
    - emacs26
    # a faster grep for code (used by emacs ag package)
    - silversearcher-ag
    # GNU global source code tagging (gtags) and querying (global)
    - global
    # extends global/gtags with support for C#, Py, Ruby, ...
    # NOTE: for additional lang support (Go, D, Rust, Clojure) we also
    # manually build/install universal-ctags below.
    # NOTE: set GTAGSLABEL=exuberant-ctags to make use of this backend.
    - exuberant-ctags
    # extends global/gtags with support for F#, Haskell, ..
    # NOTE: set GTAGSLABEL=pygments-parser to make use of this backend.
    - python3-pygments
  tags:
  - emacs
  - global

- name: "universal-ctags: install prerequisites: {{ packages }}"
  apt:
    name: "{{ packages }}"
    state: latest
    install_recommends: yes
  vars:
    packages:
    - python3-docutils
    - libseccomp-dev
    - libjansson-dev
    - libyaml-dev
    - libxml2-dev
  tags:
  - emacs
  - global

# universal-ctags extends language support for global/gtags
# NOTE: set GTAGSLABEL=universal-ctags to make use of this backend.
- name: "universal-ctags: clone git repo"
  git:
    repo: 'https://github.com/universal-ctags/ctags'
    recursive: yes
    dest: "/opt/universal-ctags"
    clone: yes
    update: no
  tags: ['emacs', 'ctags', 'gtags', 'global']

- name: "universal-ctags: build and install under /usr/local/bin/ctags"
  shell: "./autogen.sh && ./configure --prefix=/usr/local && make && make install"
  args:
    chdir: "/opt/universal-ctags"
  tags: ['emacs', 'ctags', 'gtags', 'global']

- name: "global: place config under ~/.globalrc "
  become: no
  copy:
    src: files/globalrc
    dest: "{{ '~/.globalrc' | expanduser }}"
    mode: 0644
  tags: ['emacs', 'ctags', 'gtags', 'global']

# pandoc is used by emacs markdown-preview-mode
- name: "install: pandoc"
  apt:
    deb: "https://github.com/jgm/pandoc/releases/download/2.6/pandoc-2.6-1-amd64.deb"
  tags: emacs

- name: "truecolor terminal: create ~/xterm-24bit.terminfo file"
  become: no
  blockinfile:
    path: "{{ '~/xterm-24bit.terminfo' | expanduser }}"
    block: |
      xterm-24bit|xterm with 24-bit direct color mode,
         use=xterm-256color,
         sitm=\E[3m,
         ritm=\E[23m,
         setb24=\E[48;2;%p1%{65536}%/%d;%p1%{256}%/%{255}%&%d;%p1%{255}%&%dm,
         setf24=\E[38;2;%p1%{65536}%/%d;%p1%{256}%/%{255}%&%d;%p1%{255}%&%dm,
    create: yes
  tags: emacs

# this allows us to 'export TERM=xterm-24bit' to make use of truecolor
# terminal
- name: "truecolor terminal: create ~/.terminfo"
  become: no
  shell: "tic -x -o ~/.terminfo ~/xterm-24bit.terminfo"
  args:
    creates: "{{ '~/.terminfo' | expanduser }}"
  tags: emacs

- name: "emacs27: prerequisites: {{ packages }}"
  vars:
    packages:
    - texinfo
    - libgtk-3-dev
    - libxpm-dev
    - libjpeg-dev
    - libgif-dev
    - libtiff5-dev
    - libgnutls28-dev
    - libncurses5-dev
    - libjansson-dev
    - libharfbuzz-dev
    - libharfbuzz-bin
  apt:
    name: "{{ packages }}"
    state: latest
    install_recommends: yes
  tags:
  - emacs
  - emacs27

- name: "emacs-27: clone https://github.com/emacs-mirror/emacs"
  git:
    repo: "https://github.com/emacs-mirror/emacs"
    dest: "/opt/emacs-src"
    clone: yes
    update: yes
    version: master
  tags:
  - emacs
  - emacs27

- name: "emacs-27: check if installed"
  # checks that the binary exists and that it has been built from the expected
  # commit in the repository
  shell: |
    set -e
    # ensure emacs has been built
    /opt/bin/emacs27 --version > /dev/null || (echo "emacs27 binary not found" && exit 1)
    # ensure emacs27 branch exists
    git show-ref --verify --quiet refs/heads/emacs27 || (echo "no emacs27 branch" && exit 1)
    # ensure that the branch is on the expected commit
    git checkout emacs27
    [ "$(git rev-parse HEAD)" = {{ emacs27_commit | quote }} ] || (echo "emacs27 branch on wrong commit" && exit 1)
  args:
    chdir: "/opt/emacs-src"
  ignore_errors: yes
  changed_when: False  # read-only: won't change machine state
  register: emacs27_check
  tags:
  - emacs
  - emacs27

- name: "emacs-27: build commit {{ emacs27_commit }}"
  when: emacs27_check.failed
  shell: |
    git checkout -B emacs27 {{ emacs27_commit }}
    ./autogen.sh && ./configure && make
  args:
    chdir: "/opt/emacs-src"
  tags:
  - emacs
  - emacs27

- name: "emacs-27: /opt/bin/emacs27 symlink"
  file:
    src:  /opt/emacs-src/src/emacs
    dest: /opt/bin/emacs27
    force: yes
    state: link
  tags:
  - emacs
  - emacs27


- name: "generate swedish locale"
  shell: locale-gen sv_SE
  changed_when: False  # don't appear changed

- name: "apt: clean unneeded packages"
  apt:
    autoremove: true

#
# dot files
#

- name: "git: checkout dotfiles"
  become: no   # not as root
  git:
    repo: 'https://github.com/petergardfjall/dotfiles.git'
    recursive: yes
    dest: "{{ '~/dotfiles' | expanduser }}"
    clone: yes
    update: no
  tags:
  - dotfiles

- name: "emacs: create symlink for ~/.emacs"
  become: no   # not as root
  file:
    src: "{{ '~/dotfiles/emacs-init.el' | expanduser }}"
    dest: "{{ '~/.emacs' | expanduser }}"
    state: link
  tags:
  - emacs
  - dotfiles

- name: "vscode: create config dir"
  become: no   # not as root
  file:
    path: "{{ '~/.config/Code/User' | expanduser }}"
    state: directory
  tags:
  - dotfiles

- name: "vscode: symlink for settings.json"
  become: no   # not as root
  file:
    src: "{{ '~/dotfiles/vscode/settings.json' | expanduser }}"
    dest: "{{ '~/.config/Code/User/settings.json' | expanduser }}"
    state: link
  tags:
  - dotfiles

- name: "vscode: symlink for keybindings.json"
  become: no   # not as root
  file:
    src: "{{ '~/dotfiles/vscode/keybindings.json' | expanduser }}"
    dest: "{{ '~/.config/Code/User/keybindings.json' | expanduser }}"
    state: link
  tags:
  - dotfiles

- name: ".bashrc: extra modules"
  become: no   # not as root
  blockinfile:
    path: "{{ '~/.bashrc' | expanduser }}"
    block: |
      #
      # source additional configuration modules
      #
      source ~/dotfiles/bash.includes
  tags:
  - dotfiles

- name: ".profile: extra modules"
  become: no   # not as root
  blockinfile:
    path: "{{ '~/.profile' | expanduser }}"
    block: |
      #
      # source additional configuration modules
      #
      source ~/dotfiles/bash.includes
  tags:
  - dotfiles

- name: "git: checkout helper scripts"
  become: no   # not as root
  git:
    repo: 'https://github.com/petergardfjall/scripts'
    recursive: yes
    dest: "{{ '~/bin/scripts' | expanduser }}"
    clone: yes
    update: no
  tags:
  - dotfiles
